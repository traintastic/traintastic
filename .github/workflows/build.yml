        with:
          tag_name: ${{ github.event.inputs.tag_name }}
          name: "Installer Release ${{ github.event.inputs.tag_name }}"
          body: ${{ github.event.inputs.changelog }}
          files: release/**
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
